<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style >
        body{
            box-sizing: border-box;
        }
        body{background-color: rgb(53, 53, 84);}
        body{color: white;}
        #Application{text-align:center;}
     
        
    </style>
</head>
<body>
    <h1 id="Application">Application Form </h1><hr>
    <p></p>
    First Name : <input type="text">
    Last Name : <input type="text" style="margin-left: 20px;"><br><hr>
    Email-id : <input type="email">
    Contact : <input type="number"><br><hr>
   
    <label for="Male">Male : </label>
    <input type="radio" id="Male" name="gender" value="Male">
    <label for="Female">Female : </label>
    <input type="radio" id="Female" name="gender" value="Female">
    <label for="Other">Other : </label>
    <input type="radio" id="Other" name="gender" value="Other"><hr>
    Birth of Date : <input type="date">
    Age : <input type="number"><hr>
    <video src="love.mp4" autoplay controls muted style="height: 300px;" >love</video>
    <img src="shubhu.jpg" id="shubhu "alt="">
    


</body>
</html>
